<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gramarly Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>GramMate</h2>
        <p>Check your English text for spelling and grammer correction with these grammarly.</p>
        <div id="editableEditor" contenteditable="true"></div>
            <div class="checkButton">
                <button id="checkButton">Check Test</button>
                <button id="copyButton">Copy Test</button>
                <button id="clearButton">Clear Test</button>
            </div>
            <div class="word-counter">
                <p>Total Count: <span id="total-counter">0</span></p>
                <p>Remaining: <span id="remaining-counter">150</span></p>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
